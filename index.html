<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title of the webpage -->
    <title>Dynamic Grid</title>

    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Button to change grid size -->
    <!-- When clicked, it will trigger a JavaScript function to change the size of the grid -->
    <button id="change-size">Change Grid Size</button>

    <!-- Buttons for changing drawing mode -->
    <!-- Clicking these will change the mode of drawing on the grid between black and random colors -->
    <button id="black-mode">Black Mode</button>
    <button id="random-color-mode">Random Color Mode</button>

    <!-- Container for the grid, which will be populated by JavaScript -->
    <!-- This is where the grid will be dynamically inserted -->
    <div id="grid-container"></div>

    <!-- JavaScript file that contains the logic to create and modify the grid -->
    <script src="script.js"></script>
  </body>
</html>
